<!DOCTYPE html>
<html>
<head>
<title>web page</title>
</head>
<body bgcolor="pink">
<form>
First name:<input type="text" id="fn" name="fn" placeholder="enter your name">
<br>
<br>
Last name:<input type="text" id="ln" name="ln" placeholder="enter your name">
<br>
<br>
Mother name:<input type="text" id="mn" name="mn">
<br>
<br>
Father name:<input type="text" id="ft" name="ft">
<br>
<br>
Address:<textarea rows="2" cols="10">
</textarea>
<br>
<br>
DOB:<input type="date" id="DOB" name="DOB">
<br>
<br>
Phone number:<input type="telephone" id="pn" name="pn">
<br>
<br>
Caste<select name="select">
<option value="OC">OC</option>
<option value="BC">BC</option>
<option value="SC">SC</option>
<option value="ST">ST</option>
</select>
<br>
<br>
Gender:<input type="radio" name="radio" value="radio">male
<input type="radio" name="radio" value="radio">female
<br>
<br>
Course:<input type="checkbox" name="check" value="check">BTECH
<input type="checkbox" name="check" value="check">MTECH
<input type="checkbox" name="check" value="check">BSC
<br>
<br>
Specializatio<select name="select">
<option value="CSE">CSE</option>
<option value="EEE">EEE</option>
<option value="ECE">ECE</option>
<option value="IT">IT</option>
<option value="CIVIL">CIVIL</option>
</select>
<br>
<br>
State<select name="select">
<option value="AP">AP</option>
<option value="Telangana">Telangana</option>
<option value="UP">UP</option>
<option value="Kerala">Kerala</option>
</select>
<br>
<br>
<input type="submit" name="submit" value="submit">
<input type="reset" name="reset" value="reset">
</form>
</body>
</html>
